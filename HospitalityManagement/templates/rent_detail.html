{% extends 'layout/base.html' %}

{% block title %}Lập phiếu thuê phòng{% endblock %}

{% block content %}

    <div class="rent_detail">
        <h1 class="text-center text-primary">PHIẾU THUÊ PHÒNG</h1>
        <br><br>

        {% if err_msg %}
        <div class="alert alert-danger">
            <h3>{{ err_msg }}</h3>
        </div>
        {% endif %}

        <form method="post" action="{{ url_for('rent_detail') }}">
            <div class="form-group select">
                <div class="selectname">
                    <label >Chọn phòng đặt</label>
                </div>
                <div class="selected">
                     <select id="room_id" name="room_id">
                         {% for r in rooms %}
                            {% if rooms %}
                                <option value={{r.id}}>{{ r.name }}</option>
                            {% endif %}
                         {% endfor %}
                     </select>
                </div>
            </div>

            <div class="form-group">
                <label for="checkin_date">Ngày nhận phòng</label>
                <input type="datetime-local" class="form-control" id="checkin_date" name="checkin_date" required="required"/>
            </div>

            <div class="form-group">
                <label for="checkout_date">Ngày trả phòng</label>
                <input type="datetime-local" class="form-control" id="checkout_date" name="checkout_date"/>
            </div>

            <div class="space"></div>

            <div class="form-group quantity select">
                <div class="selectname"><label for="quantity">Chọn số lượng khách</label></div>
                <div class="selected">
                    <select name="quantity" id="quantity">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                    </select>
                </div>
            </div>

            <div class="space"></div>

            <div class="btsave">
                <input type="submit" class="btn-submit btn-primary" value="Lưu phiếu thuê phòng"/>
            </div>
        </form>
    </div>
    <h7 style="padding:15px"><a href="{{ url_for('rooms_list') }}">Quay về trang danh sách phòng</a></h7>
{% endblock %}
